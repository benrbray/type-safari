<div id="content" class="column shadow-box">
  <a href="/">Home</a>
	<!-- Post Header -->
	<header class="article-header">
		<h1 class="article-title">$title$</h1>
		<div class="article-info">
			<!-- Date -->
			<div class="article-date">
				Posted on $date$$if(date_updated)$ / Updated $date_updated$$endif$
			</div>
		</div>
	</header>

	<!-- Body -->
	<section>
		$body$
	</section>
</div>
